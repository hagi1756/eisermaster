  <style>
    /* Öğelerin yan yana hizalanması için CSS */
    .top_menu ul.right_side {
        display: flex;

        padding: 0;
        margin: 0;
    }
    .top_menu ul.right_side li {

    }
    .nav-elemanları {
    display: inline-block; /* Display inline with other elements */
}

.nav-elemanları .nav-elemani {
    margin: 20px; /* Adjust margin as needed */
}

.nav-elemanları .nav-elemani .arama-formu {
    display: flex; /* Use flexbox for layout */
    align-items: center; /* Center items vertically */
}

.nav-elemanları .nav-elemani .arama-formu input[type="text"] {
    height: 30px; /* Set the height to match other buttons */
    border-radius: 15px; /* Match border radius with other buttons */
    border: none;
    padding: 0 10px; /* Add padding for better appearance */
}

.nav-elemanları .nav-elemani .arama-formu button {
    height: 30px; /* Set the height to match other buttons */
    border-radius: 15px; /* Match border radius with other buttons */
    border: none;
    background-color: rgb(112, 58, 58); /* Match background color with other buttons */
    color: white; /* Match text color with other buttons */
    padding: 0 15px; /* Add padding for better appearance */
    cursor: pointer; /* Set cursor to pointer */
}

.nav-elemanları .nav-elemani .arama-formu button:hover {
    background-color: #8c4646; /* Change background color

      .language-form {
    display: inline-block; /* Display inline with other elements */

}

.language-form select {
    width: auto; /* Adjust width automatically */
    height: 30px; /* Set the height to match other buttons */
    border-radius: 15%; /* Match border radius with other buttons */
    border: none;
    color: rgb(112, 58, 58);
    font-size: 18px; /* Match font size with other buttons */
    padding: 0 10px; /* Add padding for better appearance */
    background-color: transparent; /* Set background color to transparent */
    cursor: pointer; /* Set cursor to pointer */
}

.language-form select:focus {
    outline: none; /* Remove default focus outline */
}

.right_side {
    list-style: none;
    padding: 0;
    margin: 0;
}

.right_side li {
    display: inline-block; /* Display inline with other elements */
    margin-right: 10px; /* Adjust margin as needed */
}

.right_side li:last-child {
    margin-right: 0; /* Remove margin from last item */
}







.search-container {
    display: flex;
    justify-content: center; /* Center horizontally */
    align-items: center; /* Center vertically */
    height: 3vh; /* Set container height to viewport height */
}

.single_sidebar_widget.search_widget {
    text-align: left; /* Align content to the left */
}

.single_sidebar_widget.search_widget form {
    display: inline-block; /* Display form inline */
}

.single_sidebar_widget.search_widget .form-group {
    margin-bottom: 100 /* Add margin between form groups */
}

.single_sidebar_widget.search_widget input[type="date"],
.single_sidebar_widget.search_widget input[type="text"],
.single_sidebar_widget.search_widget select {
    height: 40px; /* Set height for inputs and select */
    border-radius: 5px; /* Add border radius */

}

.single_sidebar_widget.search_widget input[type="date"],
.single_sidebar_widget.search_widget input[type="text"] {

}

    color: #fff; /* Set text color */

}

.single_sidebar_widget.search_widget button[type="submit"]:hover {
    background-color: #0056b3; /* Change background color on hover */
